on-title: split
processes:
  - name: validate
    columns:
      - title: time
        column-type: integer
      - title: pulse
        column-type: integer
        max: 100
        min: 40
        on-invalid: average
        valid-streak: 3
      - title: movement
        column-type: integer
        valid-values: [0, 1]
        output-type: boolean
        output: "value == 1"
